<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style2.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
<!--  <script type="text/html" src="ladder_widget.html"></script>-->
  <div class="container">
    <canvas id="myCanvas" resize></canvas>
    <div class="slider-container">
      <div class="range-slider">
        <label for="sizeSlider">Length <b>L</b> (<span id="sizeSlider_label">3</span>) m</label>
        <input class="range slider" id="sizeSlider" type="range" min=62.5 max=100 value=74.7>
      </div>
      <div class="range-slider">
        <label for="angleSlider">Top Angle <b><span class="math inline"><em>θ</em></span></b> (<span id="angleSlider_label">45</span>) °</label>
        <input type="range" class="range slider" id="angleSlider" min="22" max="78" value="50">
      </div>
      <div class="range-slider">
        <label for="personWeight">Person Weight <b>m</b> (<span id="personWeight_label">25</span>) kg</label>
        <input type="range" class="range slider" id="personWeight" min="1" max="50" value="25">
      </div>
      <div class="range-slider">
        <label for="personPosition">Person Position <b>x</b> (<span id="personPosition_label">0.50</span>)</label>
        <input type="range" class="range slider" id="personPosition" min="10" max="90" value="50">
      </div>
      <div class="range-slider">
        <label for="maxForce">Max Friction Force:</label>
        <input type="range" class="range slider" id="maxForce" min="0" max="200" value="100">
      </div>

      <div class="message-wall" id="message-wall">There is no friction on wall</div>

      <div class="buttons-container">
        <button class="btn reset" id="resetButton">Reset</button>
        <button class="btn simulate" id="simulateButton">Simulate Physics</button>
      </div>

      <div class="message" id="message"></div>

      <div class="forces_text">
        <textarea id="forces" name="forces" rows="4" cols="25" readonly></textarea>
      </div>

      <div class="forces1"><span class="math inline">∑<em>F</em><sub><em>x</em></sub> = 0 → <em>F</em><sub>1<em>x</em></sub> − <em>F</em><sub>2</sub> = 0</span></div>
      <div class="forces2"><span class="math inline">∑<em>F</em><sub><em>y</em></sub> = 0 → <em>F</em><sub>1<em>y</em></sub> − <em>F</em><sub><em>z</em></sub> = 0</span></div>
<!--      <div class="forces3"><span class="math inline">∑<em>T</em><sub><em>A</em></sub> = 0  </span></div>-->
<!--      <div class="forces3_cont"><span class="math inline"><em>F</em><sub><em>z</em></sub> ⋅ <em>x</em><em>L</em><em>c</em><em>o</em><em>s</em><em>θ</em> − <em>F</em><sub>2</sub> ⋅ <em>L</em><em>s</em><em>i</em><em>n</em><em>θ</em> = 0</span></div>-->
<!--&lt;!&ndash;      <div class="forces4"><span class="math inline">∑<em>T</em><sub><em>B</em></sub> = 0  </span></div>&ndash;&gt;-->
<!--      <div class="forces4_cont"><span class="math inline"><em>F</em><sub>1<em>y</em></sub> ⋅ <em>x</em><em>L</em><em>c</em><em>o</em><em>s</em><em>θ</em> − <em>F</em><sub>2</sub> ⋅ <em>x</em><em>L</em><em>s</em><em>i</em><em>n</em><em>θ</em> -</span></div>-->
<!--      <div class="forces4_cont2"><span class="math inline">− <em>F</em><sub>1<em>x</em></sub> ⋅ <em>x</em><em>L</em><em>s</em><em>i</em><em>n</em><em>θ</em> = 0</span></div>-->

    </div>
  </div>
</body>
</html>
